    {{form.as_p}}

    <button type="submit">Submit</button>

<!-- Method 2 (looping over form fields) -->
<form action="" method="post" class="ajax reload">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    
    <button type="submit">Submit</button>
<form>
